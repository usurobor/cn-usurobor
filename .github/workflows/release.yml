name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.x

      - name: Install dependencies
        run: |
          opam install dune ppx_expect ppxlib mdx --yes

      - name: Build native binary
        run: |
          eval $(opam env)
          dune build tools/src/cn/cn.exe

      - name: Run tests
        run: |
          eval $(opam env)
          dune runtest

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: cn-linux-amd64
          path: _build/default/tools/src/cn/cn.exe
